---
apiVersion: "v1"
kind: "Service"
metadata:
  name: "mafiasi-dashboard-hkp"
spec:
  type: "NodePort"
  selector:
    app: "mafiasi-dashboard"
  ports:
    - name: "hkp"
      port: 11371
      nodePort: 11371
      targetPort: "hkp"

---
apiVersion: "v1"
kind: "Service"
metadata:
  name: "mafiasi-dashboard"
spec:
  type: "ClusterIP"
  selector:
    app: "mafiasi-dashboard"
  ports:
    - name: "http"
      port: 80
      targetPort: "http"
